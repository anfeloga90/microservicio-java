plugins {
	id 'org.springframework.boot' version '2.6.3'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id 'jacoco'
	id "org.sonarqube" version "4.2.1.3168"
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}

jacocoTestReport {
	reports {
		xml.enabled true
		html.enabled true
		html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
	}
}

sonar {
  properties {
    property "sonar.projectKey", "anfeloga90_microservicio-java"
    property "sonar.organization", "anfeloga90"
    property "sonar.host.url", "https://sonarcloud.io/"
    property "sonar.projectName", "microservicio-java"
	property "sonar.tests", "src/test"
    property "sonar.coverage.jacoco.xmlReportPaths", "build/reports/jacoco/test/jacocoTestReport.xml"
	property "sonar.branch.name", "feature-ms-AndresLopez-mensaje"
  }
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.testingweb'
    }
}